[package]
name = "proxy_v2"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[build-dependencies]
static-files = "0.2.3"

[features]
# Enable the 'admire' feature to include rust-icc dependency
#Â and to add capacity to connect to the ADMIRE IC
# It requires libicc
admire = ["rust-icc"]

[dependencies]
rust-icc={path = "libs/rust-icc/", optional = true }
bincode = "1.3.3"
clap = { version = "4.4.6", features = ["derive"] }
colored = "2.0.4"
dirs = "5.0.1"
env_logger = "0.10.0"
gethostname = "0.4.3"
libc = "0.2.150"
log = "0.4.20"
md5 = "0.7.0"
pathsearch = "0.2.0"
prometheus-parse = "0.2.4"
reqwest = { version = "0.11.22", features = ["blocking", "json"] }
retry = "2.0.0"
rouille = "3.6.2"
serde = { version = "1.0.188", features = ["derive"] }
serde-binary = "0.5.0"
serde_json = "1.0.107"
static-files = "0.2.3"
sysinfo = "0.29.10"
url = "2.4.1"
users = "0.11.0"

[lib]
name = "proxyclient"
path = "src/lib.rs"
crate-type = ["cdylib"]      # Creates dynamic lib
# crate-type = ["staticlib"] # Creates static lib

[[bin]]
name = "proxy_v2"
path = "src/main.rs"

[[bin]]
name = "proxy_run"
path = "src/launcher.rs"

[[bin]]
name = "proxy_trace_exporter"
path = "src/trace_exporter.rs"
